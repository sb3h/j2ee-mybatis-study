apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven { url = "http://maven.aliyun.com/nexus/content/groups/public/" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.25'

    compile group: 'org.mybatis', name: 'mybatis', version: '3.2.7'

    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'org.apache.logging.log4j.samples', name: 'log4j-samples', version: '2.0.1'
    compile 'org.slf4j:slf4j-api:1.7.5'

    compile 'cglib:cglib-sample:3.2.5'

    compile 'asm:asm:3.1'

//    compile rootProject.ext.junit
    //testCompile rootProject.ext.junit
}



